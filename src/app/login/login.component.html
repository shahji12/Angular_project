<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
    <a class="card-title" href="#">Kincaid</a>
		<!-- <h3 class="card-title text-center">Log in to Codepen</h3> -->
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form [formGroup]="loginForm" (ngSubmit)="login()">
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" formControlName="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
					<input type="password" formControlName="password" class="form-control form-control-sm" id="password">
				</div>
				<button type="submit" class="btn btn-danger btn-block">Sign in</button>

				<div class="sign-up">
					Don't have an account? <a href="/signup">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
